---
layout: default
title: 我的博客
---

<!-- Show last 10 posts here -->
{% for post in site.posts limit: 10  %}
	
    <article>

    	<header>
    	  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    	  <p class="date">{{ post.date | date_to_string }}</p>
    	</header>

    	<section class="entry">{{ post.description }}</section>
    	
    	<section class="tags">
    	  <ul>
    	    <li>标签：</li>
    	  {% for tag in post.tags %}
    	    <li>{{ tag | capitalize }}</li>
    	  {% endfor %}
    	  </ul>
    	</section>

    </article>

{% endfor %}

    <h2><a href="/older.html">旧博文&raquo;</a></h2>
